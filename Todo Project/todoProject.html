<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo </title>
    <script src="todoProject.js" defer></script>
    <link rel="stylesheet" href="todoProject.css">
</head>

<body>
    <header class="header">
        <nav class="container nav">
            <h1>Website</h1>
            <ul class="nav-items">
                <li><a href="">Home</a></li>
                <li><a href="">Todo</a></li>
                <li><a href="">Sign Up</a></li>
            </ul>
        </nav>
        <div class="headline">
            <h2>Manage your tasks</h2>
            <button class="btn btn-headline">Learn More</button>

        </div>
    </header>
    <section class="section-todo container">
        <h2>Your Plan for Today?</h2>
        <form class="form-todo">
            <input type="text"   placeholder="Add Todo" id="">
            <input type="submit" value="Add Todo" class="btn">
        </form>
        <ul class="todo-list">
            <li> <span class="text">Do This do That</span>
                <div class="todo-buttons "> 
                    <button class="todo-btn btn done">Done</button>
                    <button class="todo-btn btn remove">Remove</button>
                </div>
            </li>
        </ul>
    </section>
    <section class="section-signup container">
        <h2>Sign Up</h2>
        <form class="signup-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password">
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" name="confirmPassword" id="confirmPassword">
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text" name="phone" id="phone">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
            </div>
            <div class="form-group">
                <label for="about">About Yourself</label>
                <textarea name="about" id="about" cols="30" rows="10"></textarea>
            </div>
            <button type="submit" class="btn signup-btn">Submit</button>
        </form>
    </section>
</body>

</html>
